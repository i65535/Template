{include file="pageheader"}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><literal>{$ur_here}</literal></h3>
    </div>
    <div class="panel-body">
        <form action="{url('insert')}" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
        <table id="general-table" class="table table-hover ectouch-table">

        <foreach  name="tableInfoArray" item="tableInfo">
            <if condition="($tableInfo.column_name neq $ID)">
            <tr>
                <td width="200"><literal>{</literal>$lang['{$tableInfo.column_name}']}:</td>
                <td><div class="col-md-4">
                    <if condition="($tableInfo.column_type eq 'int(1)' or $tableInfo.column_type eq 'tinyint(1)')">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary btn-sm active">
                                <input type="radio" name="data[{$tableInfo.column_name}]" value="1" checked><literal>{</literal>$lang['{$tableInfo.column_name}_yes']}
                            </label>
                            <label class="btn btn-primary btn-sm">
                                <input type="radio" name="data[{$tableInfo.column_name}]" value="0"><literal>{</literal>$lang['{$tableInfo.column_name}_no']} 
                            </label>
                        </div>{$enter}
                    <else/>
                    <input type='text' name='data[{$tableInfo.column_name}]' maxlength="20" value="" class="form-control input-sm" />{$enter}
                    </if>
                </div></td>
            </tr>{$enter}{$tab_3}
            </if>
        </foreach>

            <tr>
                <td colspan="2" align="center"><br />
                    <input type="submit" value="<literal>{$lang['button_submit']}</literal>" class="btn btn-primary"  />
                    <input type="reset" value="<literal>{$lang['button_reset']}</literal>" class="btn btn-default" />
                <td>
            </tr>
        </table>
        </form>
    </div>
</div>
