<literal><</literal>layout name="edit_layout" /<literal>></literal>
<div class="crumb-wrap">
    <div class="crumb-list">
        <i class="icon-font"></i>
        <a href="/admin">首页</a><span class="crumb-step">&gt;</span>
        <a class="crumb-name" href="<literal>{:U('index')}</literal>"><literal>{$ur_here}</literal></a><span class="crumb-step">&gt;</span><span><literal>{:L('edit')}</literal></span>
    </div>
</div>
<div class="result-wrap">
    <div class="result-content">
        <form action="<literal>{:U('update')}</literal>" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <table class="insert-tab" width="100%">
                <tbody>
                <foreach  name="tableInfoArray" item="tableInfo">
                    <if condition="($tableInfo.column_name neq $ID)">{$enter}
                    <tr>
                        <th width="150"><i class="require-red">*</i><literal>{</literal>:L('{$tableInfo.column_name}')}:</th>
                        <td>
                            <if condition="($tableInfo.column_type eq 'int(1)' or $tableInfo.column_type eq 'tinyint(1)')">
                                <div class="make-switch" data-on="primary" data-off="info" data-on-label="<literal>{</literal>:L('{$tableInfo.column_name}_yes')}" data-off-label="<literal>{</literal>:L('{$tableInfo.column_name}_no')}" >
		                            <input name="data[{$tableInfo.column_name}]" type="checkbox" <literal><</literal>if condition="info['{$tableInfo.column_name}'] eq 1">checked</if> />
		                        </div>{$enter}
                            <else/>
                            <input class="input-sm" name="data[{$tableInfo.column_name}]" maxlength="20" size="50" value="<literal>{$info[</literal>'{$tableInfo.column_name}']}" type="text" />{$enter}
                            </if>
                        </td>
                    </tr>{$enter}
                    </if>
                </foreach>
                    <tr>
                        <th></th>
                        <td>
                            <input type="hidden" name="{$ID}" value="<literal>{$info</literal>['{$ID}']}" />
                            <input class="btn btn-primary btn6 mr10" value="<literal>{:L('button_submit')}</literal>" type="submit">
                            <input class="btn btn6" onclick="history.go(-1)" value="<literal>{:L('button_return')}</literal>" type="button">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
