<literal><</literal>layout name="index_layout" /<literal>></literal>

<literal><if condition="$full_page"></literal>
<div class="crumb-wrap">
	<div class="crumb-list"><i class="icon-font"></i><a href="/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"><literal>{$ur_here}</literal></span></div>
</div>
<div class="search-wrap">
	<div class="search-content">
		<form action="" method="post">
			<table class="search-tab">
				<tr>
					<th width="70"><literal>{</literal>:L('keyword')}:</th>
					<td><input class="common-text" placeholder="关键字" name="keyword" value="" id="" type="text"></td>
					<td><input class="btn btn-primary btn2" name="sub" value="<literal>{</literal>:L('button_search')}" type="submit"></td>
				</tr>
			</table>
		</form>
	</div>
</div>

<div class="result-wrap">
	<form name="myform" id="myform" method="post">
		<div class="result-content" id="listDiv">
<literal></if></literal>
			<table class="result-tab" width="100%">
				<tr>
					<th class="tc" width="5%"><input class="allChoose" name="" id='check' type="checkbox"></th>
					<foreach name="tableInfoArray" item="tableInfo">{$enter}
					<th><center><a href="javascript:listTable.sort('{$tableInfo.column_name }'); "><literal>{</literal>:L('{$tableInfo.column_name}')}</a></center></th>{$enter}
					</foreach>
					<th>操作</th>
				</tr>
				<literal><volist name="list" id="vo"></literal>
				<tr>
					<td class="tc">
						<input name="ids[]" value="<literal>{$vo.id}</literal>" class="check" type="checkbox">
					</td>
					<literal><foreach name="tableInfoArray" item="tableInfo"></literal>
					<td><literal>{$vo.id}</literal></td>
					<td class="text-center"><span onclick="javascript:listTable.edit(this, 'edit_{$tableInfo.column_name}', <literal>{</literal>$vo['{$ID}']})"><literal>{$vo[</literal>'{$tableInfo.column_name}']}</span></td>{$enter}
					<literal></foreach></literal>
					<td>
						<a class="link-update" href="{:U('edit', array('id'=>$vo.id))}"><literal>{:L('edit')}</literal></a>
						<a class="link-del" onclick="return confirm('<literal>{:L('remove_confirm')}</literal>');" href="{:U('del', array('id'=>$vo.id))}"><literal>{:L('remove')}</literal></a>
					</td>
				</tr>
				<literal></volist></literal>
			</table>
<literal><if condition="$full_page"></literal>
			<literal><</literal>include file="Common/page" />
		</div>
		<div>
			<a href="<literal>{:U('add')}</literal>" class="btn btn-primary btn2"><i class="icon-font"></i><literal>{:L('add')}</literal></a>
			<input name="remove" type="submit" id="btnSubmit" value="<literal>{:L('remove')}</literal>" class="btn btn-default" disabled="true" onclick="this.form.target = '_self'" />
			<input name="batch" type="hidden" value="1" />
		</div>
	</form>
</div>
<literal></if></literal>
